<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="static/css/normalise.css">
        <link rel="stylesheet" type="text/css" href="static/css/theme.css">
        <link rel="stylesheet" type="text/css" href="static/css/emergency.css">
        <link rel="stylesheet" type="text/css" href="static/jquery-ui.min.css">
        <script src="static/js/lib/jquery-1.11.2.min.js"></script>
        <script src="static/js/lib/jquery-ui.min.js"></script>
        <script src="static/js/lib/jquery-ui-timepicker-addon.js"></script>
        <script src="static/js/emergency.js"></script>
        <script src="static/js/common.js"></script>
        <title>Erpis | Emergency Requests</title>
    </head>
    <body>
        <header class="bg-highlight">
            <div class="logo left">
                <span class="icon heart"></span>
                <label>Erpis</label>
            </div>
        </header>
        <div class="content">
            <div class="menu bg-highlight">
                <ul>
                    <li><a href="appointments.jsp">Appointments</a></li>
                    <li class="active"><a href="emergency.jsp">Emergency Requests</a></li>
                    <li><a href="logout.jsp">Log Out</a></li>
                </ul>
            </div>
            <div class="dump">
                <button class="create">+ New Emergency Request</button>
                <ul></ul>
            </div>
            <div class="overlay"></div>
            <div class="popup">
                <div class="close">X</div>
                <div class="form bg-highlight">
                    <input id="ap_id" name="appointment_id" type="text"
                            placeholder="Appointment ID">
                    <input id="date" name="date" type="text" class="datepicker" 
                           placeholder="Date">
                    <input id="reason"  name="reason" type="text" placeholder="Reason">
                    <div class="error"></div>
                    <input id="submit" type="button" value="Submit">
                </div>
            </div>
        </div>
    </body>
</html>

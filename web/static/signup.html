<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="static/css/normalise.css">
        <link rel="stylesheet" type="text/css" href="static/css/theme.css">
        <link rel="stylesheet" type="text/css" href="static/css/index.css">
        <link rel="stylesheet" type="text/css" href="static/jquery-ui.min.css">
        <script src="static/js/lib/jquery-1.11.2.min.js"></script>
        <script src="static/js/lib/jquery-ui.min.js"></script>
        <script src="static/js/lib/jquery-ui-timepicker-addon.js"></script>
        <script src="static/js/common.js"></script>
        <script src="static/js/signup.js"></script>
        <title>Erpis | Sign Up</title>
    </head>
    <body id="index">
        <header class="bg-highlight">
            <div class="logo left">
                <span class="icon heart"></span>
                <label>Erpis</label>
            </div>
            <div class="right">
                <a href="index.jsp">Home</a>
            </div>
            <div class="right">
                <a href="clinics.jsp">Clinics</a>
            </div>
        </header>
        <div class="content">
            <div class="overlay"></div>
            <div class="row moto">
                <div class="sub-moto">
                    Fill in the information to create an account
                </div>
            </div>
            <div class="row login bg-highlight">
                <div class="form">
                    <input id="amka" name="amka" type="text"
                           placeholder="AMKA">
                    <input id="insurance" name="insurance" type="text"
                           placeholder="Insurance Name">
                    <input id="first-name" name="first-name" type="text"
                           placeholder="First Name">
                    <input id="last-name" name="last-name" type="text"
                           placeholder="Last Name">
                    <input id="password" name="password" type="password"
                           placeholder="Password">
                    <div class="error"></div>
                    <input id="sign-up" name="submit" type="button"
                           value="Sign up">
                </div>
            </div>
        </div>
    </body>
</html>
